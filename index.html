<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f1c283d95c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anandu</title>
    <style>
        body{
            margin: 0px; padding: 0px;
        }
        #container{
            width: 100%;
            height: 100vh;
        }
        /* div{
            border: 1px solid red;
        } */
        nav{
            background-color: blueviolet;
            width: 100%;
            position: fixed;
            display: flex;
            flex-flow: row;
            justify-content: center;
            height: 50px;
        }
        #links,header{
            width: 50%;
            height: 100%;
            color: cornsilk;
            font-size: 30px;
            margin-left: 10px;
            text-align: center;
        }
        header{
        }
        p{
            border:2px solid crimson;
        }
        #links{
        }
        button{
            background-color: blueviolet;
            width: auto;
            height: 100%;
            border: 0px;
            color: cornsilk;
            padding: 0px 15px 0px 15px;
            transition: .4s;
        }
        button:hover{
            background-color: cornsilk;
            color: blueviolet;
        }
        .card{
            width: 100%;
            height: 100vh;
            background-color: #333;
        }
        .banner{
            height: 80vh;
            background-color: #333;
            color: blueviolet;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }
        @media only screen and (min-width: 600px) {
            #toggle{
                display: none;
            }
        }
        @media only screen and (max-width: 600px) {
            .card {
                background-color: lightblue;
                }
                #links{
                    display: none;
                }
                button{
                    width: 100%;
                }
                #toggle{
                    width: 50%;
                    position: relative;
                }
                i{
                    height: 100%;
                    color:bisque;
                    padding-top:10px;
                    display: block;
                    /* border: 1px solid green; */
                    position: absolute;
                    right: 10px;
                }
        }

    </style>
</head>
<body>
    <div id="container">
        <nav>
            <header>
                Creative Soul
            </header>
            <div id="toggle">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
            </div>
            <div id="links">
                <button>About me</button>
                <button>My projects</button>
                <button>My hobbies</button>
                <button>Get in touch</button>
            </div>
        </nav>
        <div class="card banner">
            <h1>Anandu Babu</h1>
            <h3>hi</h3>
        </div>
        <div class="card"></div>
    </div>
</body>
</html>
